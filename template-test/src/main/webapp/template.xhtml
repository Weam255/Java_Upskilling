<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<p:panel>
		<f:facet name="header">
		Welcome to WaemSoft
		</f:facet>
		<h:panelGroup rendered="#{mbSecurity.username != null}">
			<div id="welcome">
				<h2>
					<h:outputText value="Hello, #{mbSecurity.username}!" />
				</h2>
			</div>
			<div id="top-menu">
				<h:form>
					<p:menubar>
						<p:menuitem value="Home" url="home.xhtml" />
						<p:menuitem value="About Us" url="about.xhtml" />
						<p:submenu label="Products">
							<p:menuitem value="Product 1" url="products.xhtml" />
							<p:menuitem value="Product 2" url="products.xhtml" />
							<p:menuitem value="Product 3" url="products.xhtml" />
						</p:submenu>
						<p:submenu label="Services">
							<p:menuitem value="Service 1" url="services.xhtml" />
							<p:menuitem value="Service 2" url="services.xhtml" />
							<p:menuitem value="Service 3" url="services.xhtml" />
						</p:submenu>
						<p:menuitem value="Logout" action="#{mbSecurity.logout()}" />
					</p:menubar>


					<ul>
					</ul>
				</h:form>
			</div>
			<div id="main-contents">
				<ui:insert name="mainContents">
			Main contents goes here
		</ui:insert>
			</div>
		</h:panelGroup>

		<h:form rendered="#{mbSecurity.username==null}">
			<p:autoUpdate />
			<p:growl />
			<h:panelGrid columns="2">
				<h:outputLabel>Username</h:outputLabel>
				<h:inputText value="#{mbSecurity.username}" required="true"
					requiredMessage="Missing Username">
				</h:inputText>

				<h:outputLabel>Password</h:outputLabel>
				<h:inputSecret value="#{mbSecurity.password}" required="true"
					requiredMessage="Missing password" />

				<f:facet name="footer">
					<p:commandButton value="Login" action="#{mbSecurity.login()}" />
				</f:facet>
			</h:panelGrid>
		</h:form>

		<f:facet name="footer">
			Copyrights reserved to WeamSoft
		</f:facet>
	</p:panel>
</h:body>
</html>
